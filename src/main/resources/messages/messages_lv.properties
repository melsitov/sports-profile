polar-auth.setup.title=Application setup
polar-auth.setup.firstTime.title=First time setup:
polar-auth.setup.firstTime.stepOne=Go to https://admin.polaraccesslink.com/ and log in using your Polar Flow credentials or create new Flow account
polar-auth.setup.firstTime.stepThree=After client is created, remember to write down OAuth2 clientID and secret.
polar-auth.setup.firstTime.stepFour=Go to: https://admin.polaraccesslink.com/ and start the process.
polar-auth.setup.everyTime.title=Every next time you start this application:
polar-auth.setup.everyTime.stepOne=Open you localhost to the world. I’m using ngrok.com to expose local server to internet.
polar-auth.setup.everyTime.stepTwo=Go to: https://admin.polaraccesslink.com/ 
polar-auth.setup.everyTime.stepThree=Update Authorization callback domain with new address (generated by ngrok for example) and press Save button
polar-auth.setup.everyTime.stepFour=Press on ‘Big red dot’ button on the top of the page and press ‘reset clientID and secret’.
polar-auth.setup.everyTime.stepFive=Enter clientID and secret below:
polar-auth.clientId=Enter your current Client ID
polar-auth.clientSecret=Enter your current Client Secret