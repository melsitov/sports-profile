<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="application block" th:fragment="content">
    <div class="content">
        <form class="application" th:action="@{/sports-profile/polar-auth}" accept-charset="UTF-8"
              method="post" th:object="${polarAuth}" novalidate autocomplete="off">
            <h2 th:text="#{polar-auth.setup.title}"></h2>
            <h3 th:text="#{polar-auth.setup.firstTime.title}"
                style="margin-block-end: 0px; margin-block-start: 5px"></h3>
            <ul style="margin-block-end: 0px; margin-block-start: 0px">
                <li th:text="#{polar-auth.setup.firstTime.stepOne}"></li>
                <li th:text="#{polar-auth.setup.firstTime.stepTwo}"></li>
                <li th:text="#{polar-auth.setup.firstTime.stepThree}"></li>
                <li th:text="#{polar-auth.setup.firstTime.stepFour}"></li>
            </ul>
            <br />
            <h3 th:text="#{polar-auth.setup.everyTime.title}"
                style="margin-block-end: 0px; margin-block-start: 5px"></h3>
            <ul style="margin-block-end: 0px; margin-block-start: 0px">
                <li th:text="#{polar-auth.setup.everyTime.stepOne}"></li>
                <li th:text="#{polar-auth.setup.everyTime.stepTwo}"></li>
                <li th:text="#{polar-auth.setup.everyTime.stepThree}"></li>
                <li th:text="#{polar-auth.setup.everyTime.stepFour}"></li>
                <li th:text="#{polar-auth.setup.everyTime.stepFive}"></li>
            </ul>
            <br />

            <fieldset>
                <table>
                    <tr>
                        <td width="20%" th:text="#{polar-auth.clientId}"></td>
                        <td width="20%">
                            <input th:field="${polarAuth.clientId}" />
                        </td>
                        <td style="horiz-align: left; color: crimson" width="10%">
                            <span th:if="${#fields.hasErrors('clientId')}"
                                  th:errors="*{clientId}">
                    </span>
                        </td>
                        <td width="50%"></td>
                    </tr>
                    <br />
                    <tr>
                        <td width="20%" th:text="#{polar-auth.clientSecret}"></td>
                        <td width="20%">
                            <input th:field="${polarAuth.clientSecret}" />
                        </td>
                        <td style="horiz-align: left; color: crimson" width="10%">
                            <span th:if="${#fields.hasErrors('clientSecret')}"
                                  th:errors="*{clientSecret}">
                    </span>
                        </td>
                        <td width="50%"></td>
                    </tr>
                </table>
            </fieldset>
            <br/>
            <button style="margin-left: 2px" type="submit">
                <span class="text" th:text="#{button.continue}"></span>
            </button>

            <br>
        </form>
    </div>
</div>
